<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script></script>
    <title>Class 23</title>
  </head>
  <body>
    <input type="text" id="user_input"/>
    <div class="calculator">
      <button class="action" onclick="removeOne() ">C</button>
      <button onclick="calculator('/')" class="action">/</button>
      <button onclick="calculator('*')" class="action">*</button>
      <button onclick="input.value = '' " id="clear" class="action">clear</button>
      <button onclick="calculator('7')"onclick="7">7</button>
      <button onclick="calculator('8')"onclick="8"> 8</button>
      <button onclick="calculator('9')"onclick="9">9</button>
      <button onclick="calculator('-')"class="action">-</button>
      <button onclick="calculator('4')">4</button>
      <button onclick="calculator('5')">5</button>
      <button onclick="calculator('6')">6</button>
      <button onclick="calculator('+')" class="action" value="+">+</button>
      <button onclick="calculator('1')">1</button>
      <button onclick="calculator('2')">2</button>
      <button onclick="calculator('3')">3</button>
      <div onclick="result()" class="action" id="equal">=</div>
      <button onclick="calculator('%')">%</button>
      <button onclick="calculator('0')">0</button>
      <button onclick="calculator('.')">.</button>
    </div>


    <script src="./main.js"></script>
  </body>
</html>
